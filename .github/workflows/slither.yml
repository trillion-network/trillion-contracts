name: slither

on:
  push:
    branches: ["main"]
    paths-ignore:
      - README.md
      - .gitignore
  pull_request:
    branches: ["*"]
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  check:
    timeout-minutes: 10
    strategy:
      fail-fast: true

    name: slither
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          solc-version: "0.8.21"
