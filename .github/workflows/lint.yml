name: lint

on:
  push:
    branches: ["main"]
    paths-ignore:
      - README.md
      - .gitignore
  pull_request:
    branches: ["*"]
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  check:
    timeout-minutes: 30
    strategy:
      fail-fast: true

    name: solhint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run solhint
        run: yarn lint
